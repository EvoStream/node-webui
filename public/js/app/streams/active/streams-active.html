<div class="panel panel-default">

    <!-- Panel Header -->
    <div class="row banner4">
        <div class="col-lg-12 page-header-streams">
            <h1>List of Active Streams</h1>
            <small class="descr-sub-header" >Provides a detailed description of all active streams. </small>
        </div>
    </div>

    <div class=" col-lg-12 " >
        <!-- Panel Content -->
        <div class="panel-body extra-bottom-space">
            <form class="ng-pristine ng-valid ng-scope">
                <div class="col-md-6 ">
                    <div class="form-group">
                        <label class="evo-head">Filter by Stream Type</label>
                        <ui-select ng-model="streamType.default.selected" ng-change="selectedStreamType()"
                                   theme="bootstrap" search-enabled="false" ng-disabled="ctrl.disabled"
                                   style="min-width: 300px;" title="Choose a stream type">
                            <ui-select-match placeholder="Select a streamtype...">{[{$select.selected.text ||
                                $select.selected}]}
                            </ui-select-match>
                            <ui-select-choices repeat="sType in streamType.list " >
                                <div ng-bind-html="sType.text | highlight: $select.search"></div>
                                <small>
                                    description: {[{sType.description}]}
                                </small>
                            </ui-select-choices>
                        </ui-select>
                    </div>


                </div>

                <div ng-if ="!noActiveStreams" >
                    <table ng-if="bsTableControl" bs-table-control="bsTableControl"></table>
                </div>
                <div ng-if ="noActiveStreams" class="col-md-12 err">
                    <h4>There are no Active Streams at the moment</h4>
                </div>
            </form>
        </div>
    </div>

</div>
